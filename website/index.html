<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <style>
      html,body { margin: 0; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
        .then(result => {
          console.log("run", result);
          go.run(result.instance);
          console.log("done");
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
